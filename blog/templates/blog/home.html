{% extends 'base.html' %}

{% block content %}  
<h1>BLOGS</h1>
    <!-- usage of object_list is obligatory convention in class view rendering on the template -->
{% for blog in  blogs %}
  <hr>
  <div>
    <a href="{% url 'details' blog.id %}"><h4>TITLE: {{blog.title}}</h4></a>
    <h6>AUTHOR: {{blog.author}}</h6>
    <p>{{blog.content}}</p>
    <img src="{{blog.image.url}}" alt="blog's cover picture" style="width: 30rem;">
  </div>
  <hr>
{% endfor %}
  
{% endblock content %}
