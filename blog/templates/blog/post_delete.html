
{% extends 'base.html' %}
{% load static %}

{% block title %}Delete Blog{% endblock title %}
{% block content %}
<div class="row mt-5">
  <div class="col-md-6">
    <div class="card card-body">
      <p>Are you sure you want to delete "{{blog}}"?</p>

      <form action=" " method="POST">
        {% csrf_token %}
        <a class="btn btn-warning" href="{% url 'home' %}">Cancel</a>
        <input class="btn btn-danger" type="submit" name="Confirm" />
      </form>
    </div>
  </div>
</div>
{% endblock %}
